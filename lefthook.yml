pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{ts,tsx}'
      run: npx eslint --fix {staged_files}
      stage_fixed: true

    prettier:
      glob: '*.{ts,tsx,css,json,md}'
      run: npx prettier --write {staged_files}
      stage_fixed: true

    oxlint:
      glob: '*.{ts,tsx}'
      run: npx oxlint {staged_files}

    rustfmt:
      glob: 'src-tauri/**/*.rs'
      run: cd src-tauri && cargo fmt --check

    clippy:
      glob: 'src-tauri/**/*.rs'
      run: cd src-tauri && cargo clippy --all-targets --all-features -- -D warnings

pre-push:
  commands:
    cargo-audit:
      run: cd src-tauri && cargo audit

    typescript-check:
      run: npx tsc --noEmit
